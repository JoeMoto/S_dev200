<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Payment Calculator</title>
</head>
<body>
    <h2>Loan Payment Calculator</h2>
    <form action="ComputeLoanPaymentServlet" method="post">
        <label for="loanAmount">Loan Amount:</label>
        <input type="number" id="loanAmount" name="loanAmount" step="0.01" required>
        <br><br>

        <label for="interestRate">Annual Interest Rate (%):</label>
        <input type="number" id="interestRate" name="interestRate" step="0.01" required>
        <br><br>

        <label for="numYears">Number of Years:</label>
        <input type="number" id="numYears" name="numYears" required>
        <br><br>

        <input type="submit" value="Compute Loan Payment">
    </form>
</body>
</html>
